<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://mail.google.com">Gmail</a></li>
          <li><a href="https://google.com/imghp">Imagens</a></li>
          <li><img src="assets/svg/apps.svg" alt="Apps" /></li>
          <li>
            <img src="assets/svg/stroke.svg" alt="Stroke" />
            <img src="assets/img//photo.jpg" alt="Photo" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <img src="assets/img/logo.png" alt="Logo Google" />
        <form action="https://google.com/search">
          <div>
            <img src="assets/svg/search.svg" alt="Lupa" />
            <input type="text" name="q">
            <img src="assets/img/keyboard.png" alt="Teclado" />
            <img src="assets/svg/microphone.svg" alt="Microfone" />
            <img src="assets/svg/lens.svg" alt="Lens" />
          </div>
          <button type="submit" class="btn-red">Pesquisa Google</button>
          <button type="button" class="btn-red">Estou com sorte</button>
          <button type="button" id="btn-tres">Estou com sorte</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Brasil</p>
      <nav>
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Publicidade</a></li>
          <li><a href="#">Negócios</a></li>
          <li><a href="#">Como funciona a pesquisa</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Configurações</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
